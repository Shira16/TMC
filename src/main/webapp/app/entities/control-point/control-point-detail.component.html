
<div *ngIf="controlPoint">
    <h2><span>Control Point</span> {{controlPoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Ordinal</span></dt>
        <dd>
            <span>{{controlPoint.ordinal}}</span>
        </dd>
        <dt><span>Marker</span></dt>
        <dd>
            <div *ngIf="controlPoint.markerId">
                <a [routerLink]="['/marker', controlPoint.markerId]">{{controlPoint.markerId}}</a>
            </div>
        </dd>
        <dt><span>Route</span></dt>
        <dd>
            <div *ngIf="controlPoint.routeId">
                <a [routerLink]="['/route-one', controlPoint.routeId]">{{controlPoint.routeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'control-point/'+ controlPoint.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

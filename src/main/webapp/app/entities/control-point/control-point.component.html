<div>
    <h2>
        <span>Control Points</span>
        <button class="btn btn-primary float-right jh-create-entity create-control-point" [routerLink]="['/', { outlets: { popup: ['control-point-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Control Point
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="controlPoints">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ordinal</span></th>
            <th><span>Marker</span></th>
            <th><span>Route</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let controlPoint of controlPoints ;trackBy: trackId">
                <td><a [routerLink]="['../control-point', controlPoint.id ]">{{controlPoint.id}}</a></td>
                <td>{{controlPoint.ordinal}}</td>
                <td>
                    <div *ngIf="controlPoint.markerId">
                        <a [routerLink]="['../marker', controlPoint.markerId  ]" >{{controlPoint.markerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="controlPoint.routeId">
                        <a [routerLink]="['../route-one', controlPoint.routeId  ]" >{{controlPoint.routeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../control-point', controlPoint.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'control-point/'+ controlPoint.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'control-point/'+ controlPoint.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarkerLabel">Create or edit a Marker</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marker.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marker.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pointX">Point X</label>
            <input type="number" class="form-control" name="pointX" id="field_pointX"
                [(ngModel)]="marker.pointX" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pointY">Point Y</label>
            <input type="number" class="form-control" name="pointY" id="field_pointY"
                [(ngModel)]="marker.pointY" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_markerCode">Marker Code</label>
            <input type="text" class="form-control" name="markerCode" id="field_markerCode"
                [(ngModel)]="marker.markerCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_beaconCode">Beacon Code</label>
            <input type="text" class="form-control" name="beaconCode" id="field_beaconCode"
                [(ngModel)]="marker.beaconCode" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

<div>
    <h2>
        <span>Markers</span>
        <button class="btn btn-primary float-right jh-create-entity create-marker" [routerLink]="['/', { outlets: { popup: ['marker-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Marker
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="markers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Point X</span></th>
            <th><span>Point Y</span></th>
            <th><span>Marker Code</span></th>
            <th><span>Beacon Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marker of markers ;trackBy: trackId">
                <td><a [routerLink]="['../marker', marker.id ]">{{marker.id}}</a></td>
                <td>{{marker.pointX}}</td>
                <td>{{marker.pointY}}</td>
                <td>{{marker.markerCode}}</td>
                <td>{{marker.beaconCode}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../marker', marker.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'marker/'+ marker.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'marker/'+ marker.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

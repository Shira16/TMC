<div>
    <h2>
        <span>Associated Points</span>
        <button class="btn btn-primary float-right jh-create-entity create-associated-point" [routerLink]="['/', { outlets: { popup: ['associated-point-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Associated Point
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="associatedPoints">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Associated</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let associatedPoint of associatedPoints ;trackBy: trackId">
                <td><a [routerLink]="['../associated-point', associatedPoint.id ]">{{associatedPoint.id}}</a></td>
                <td>
                    <div *ngIf="associatedPoint.associatedId">
                        <a [routerLink]="['../control-point', associatedPoint.associatedId  ]" >{{associatedPoint.associatedId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../associated-point', associatedPoint.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'associated-point/'+ associatedPoint.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'associated-point/'+ associatedPoint.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
